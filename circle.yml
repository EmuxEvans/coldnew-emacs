general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Taipei
  services:
    - docker

dependencies:
  pre:
    - ./scripts/install-build-deps-ubuntu.sh || true
    - source ./scripts/envsetup-evm.sh
    - ./script/build-emacs.sh
  cache_directories:
    - node_modules
    - resources/bower_components
    - $HOME/.m2
    - $HOME/.lein
    - $HOME/bin
    - .build

checkout:
  post:
    - git submodule update --init

test:
  override:
    - make init.el
    - make doc