general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Taipei
  services:
    - docker

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-elisp/ppa
    - sudo apt-get update -qq
    - sudo apt-get build-dep emacs-snapshot-nox -qq
    - ./script/build-emacs.sh
  cache_directories:
    - node_modules
    - resources/bower_components
    - $HOME/.m2
    - $HOME/.lein
    - $HOME/bin
    - .build

checkout:
  post:
    - git submodule update --init

test:
  override:
    - make init.el
    - make doc